apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-app-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    codefresh.io/product: Guestbook
spec:
  project: default
  source:
    path: myapps
    repoURL: https://github.com/NimRegev/myapps.git
    targetRevision: main
  destination:
    name: in-cluster
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
